<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nabla&family=Wallpoet&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="background">
    <p><a class="color-switcher-btn" href="index.html">Go back</a></p>

    <div class="input-wrapper">
      <button class="timer-btn" type="start-btn" data-start>Start</button>
      <input type="text" id="datetime-picker" />

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
    <footer>
      <p class="copyright">Copyright Â© 2022 GoIT. Created by Sergey Kolesan.</p>
    </footer>
  </body>
</html>
